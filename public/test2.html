    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper', {
            // Enable auto-play
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            
            // Enable loop
            loop: true,
            
            // Enable pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            
            // Enable grab cursor
            grabCursor: true,
            
            // Enable touch/swipe on mobile
            allowTouchMove: true,
            
            // Fixed slides per view for better control
            slidesPerView: 1.5,
            spaceBetween: 20,
            
            // Responsive breakpoints
            breakpoints: {
                320: {
                    slidesPerView: 1.5,
                    spaceBetween: 15
                },
                768: {
                    slidesPerView: 2.5,
                    spaceBetween: 20
                },
                1024: {
                    slidesPerView: 3.5,
                    spaceBetween: 25
                },
                1400: {
                    slidesPerView: 4.5,
                    spaceBetween: 30
                },
                1600: {
                    slidesPerView: 4.5,
                    spaceBetween: 30
                }
            }
        });

        // Video control functionality
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.swiper-slide');
            
            slides.forEach(slide => {
                const video = slide.querySelector('video');
                const playButton = slide.querySelector('.play-button-overlay');
                const overlay = slide.querySelector('.video-overlay');
                
                if (video && playButton && overlay) {
                    // Play button click handler
                    playButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        playVideo(video, playButton, overlay);
                    });
                    
                    // Video click handler for pause
                    video.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        if (!video.paused) {
                            video.pause();
                        }
                    });
                    
                    // Video event listeners
                    video.addEventListener('play', function() {
                        hideOverlays(playButton, overlay);
                        pauseSwiper();
                    });
                    
                    video.addEventListener('pause', function() {
                        showOverlays(playButton, overlay);
                        resumeSwiper();
                    });
                    
                    video.addEventListener('ended', function() {
                        showOverlays(playButton, overlay);
                        resumeSwiper();
                        // Move to next slide when video ends
                        setTimeout(() => {
                            swiper.slideNext();
                        }, 1000);
                    });
                    
                    // Pause video when slide changes
                    video.addEventListener('loadedmetadata', function() {
                        video.currentTime = 0;
                    });
                }
            });
        });

        // Function to play video
        function playVideo(video, playButton, overlay) {
            const videoContainer = video.closest('.video-container');
            
            if (video.paused) {
                video.play();
                videoContainer.classList.add('playing');
            } else {
                video.pause();
                videoContainer.classList.remove('playing');
            }
        }

        // Function to hide overlays
        function hideOverlays(playButton, overlay) {
            playButton.classList.add('hidden');
            overlay.classList.add('hidden');
        }

        // Function to show overlays
        function showOverlays(playButton, overlay) {
            playButton.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        // Function to pause swiper autoplay
        function pauseSwiper() {
            swiper.autoplay.stop();
        }

        // Function to resume swiper autoplay
        function resumeSwiper() {
            swiper.autoplay.start();
        }

        // Pause all videos when slide changes
        swiper.on('slideChange', function() {
            const videos = document.querySelectorAll('video');
            const videoContainers = document.querySelectorAll('.video-container');
            
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
            
            videoContainers.forEach(container => {
                container.classList.remove('playing');
            });
            
            // Show overlays for all slides
            const playButtons = document.querySelectorAll('.play-button-overlay');
            const overlays = document.querySelectorAll('.video-overlay');
            
            playButtons.forEach(button => button.classList.remove('hidden'));
            overlays.forEach(overlay => overlay.classList.remove('hidden'));
        });

        // Touch/swipe functionality is automatically handled by Swiper.js
        // The slider will work with touch gestures on mobile devices
    </script>
