<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Have Been Invited</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f7;
      color: #333;
      line-height: 1.6;
    }
    .email-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-container h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 40px;
    }
    .greeting {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 16px 0;
    }
    .content-text {
      font-size: 16px;
      color: #333;
      margin: 0 0 32px 0;
    }
    .button-container {
      text-align: center;
      margin: 32px 0;
    }
    .button {
      display: inline-block;
      padding: 14px 40px;
      background-color: #007bff;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .closing {
      margin-top: 32px;
      font-size: 14px;
      color: #666;
    }
    .closing .team-name {
      margin-top: 8px;
      font-weight: 500;
    }
    @media only screen and (max-width: 600px) {
      .email-container {
        margin: 20px auto;
        padding: 0 15px;
      }
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="logo-container">
      <h1>Trades Business School</h1>
    </div>
    
    <div class="card">
      <p class="greeting">Hi there,</p>
      
      <p class="content-text">You have been invited to create a user on {{ .SiteURL }}. Click the button below to accept the invite and get started.</p>
      
      <div class="button-container">
        <a href="{{ .ConfirmationURL }}" class="button">Accept the invite</a>
      </div>
      
      <div class="closing">
        <p>Thank you,</p>
        <p class="team-name">Trades Business School Team</p>
      </div>
    </div>
  </div>
</body>
</html>
